theme = "sonokai"

[editor]
line-number = "relative"
cursorline = true
bufferline = "multiple"
mouse = false
true-color = true
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "┆"

[editor.statusline]
left = [ "mode", "spinner", "spacer", "version-control", "file-name", "read-only-indicator", "file-modification-indicator" ]
center = [ "diagnostics", "register" ]
right = [ "selections", "primary-selection-length", "separator", "position", "position-percentage", "spacer", "separator", "file-encoding", "file-line-ending", "file-type" ]
separator = "┆"

[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping

[keys.insert]
# Maps `jk` to exit insert mode
j = { k = "normal_mode" } 
k = { j = "normal_mode" }

[keys.normal]
D = "kill_to_line_end"
L = "goto_next_buffer"
H = "goto_previous_buffer"
A-w = ":buffer-close"

[keys.normal.space.w]
c = ":config-open"
r = ":config-reload"
